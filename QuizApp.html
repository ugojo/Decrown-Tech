<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUiz App</title>
    <link rel="stylesheet" href="css/QuizApp.css">
</head>
<body>
    
    <div class="row">
        <div class="col-fact">
            <h3> FACT FOR THE DAY</h3> 
            <P class="facts">  </P>
        </div>
       <div class="col-startQuiz">
          <h2> Start Quiz</h2>
          <input type="text" name="" id="" placeholder="Enter your name....." class="userName"> <br>
        <button class="startBtn" onclick="quizMeun()"> <span>START</span></button>
       </div>  
       <div class="col-meun">
        <button class="meunBtn" onclick="colTip()"> Normal Mode </button>
        <button class="meunBtn"> Timer Mode </button>
       </div>
       <div class="col-tip">
            <h2 style="text-align: center;">FACT</h2>
              <p style="text-align: center;" id="demo"></p>

              <button class="seeMorefact"> See More facts</button>
              <button class="startQuiz" onclick="startQuiz()"> Start Quiz</button>
       </div>
       <div class="col-main">
            <div class="score"> Score:0</div>
            <div class="questionNum"> 0 of 0</div>
            <div class="worngAnw"> Wrong:0</div>
            <div class="question"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus similique,
                 aliquam asperiores eos corporis cumque?</div>
            <button class="option correct" data-opt="1"> Lorem ipsum dolor sit amet.</button>
            <button class="option" data-opt="2"> Lorem ipsum dolor sit amet.</button>
            <button class="option" data-opt="3"> Lorem ipsum dolor sit amet.</button>
            <button class="option worng" data-opt="4"> Lorem ipsum dolor sit amet.</button> <br>
            <button class="nextBtn">Next</button>
       </div>
    </div>
    <button class="recent" onclick="showScore()">SEE RECENT SCORE</button>
    <div class="col-recentScore">
        <div class="closeRecentScore"> &times;</div>
        <h3> RECENT SCORES</h3>
           NO RECENT SCORE
    </div>
    <div class="logo">
        <h3>Decrown Tech</h3>
        <p>Computing at its best...</p>
    </div>
</body>
 <script src="js/quiz-script.js"></script>
</html>
