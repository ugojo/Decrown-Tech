<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto slide</title>
    <link rel="stylesheet" href="./css/auto_slide.css">
</head>
<body>
  <div class="row">
    <div class="column">
        <div class="content">
          <div class="autoSlideContainer" id="autoSlideContainer">
            <div class="autoSlide">
              <img src="../Decrown-Tech/img/img_mountains.jpg" alt="">
               <div class="autoSlideNum">1/3</div>
               <div class="autoslidetext"> Mountains</div>
            </div>
            <div class="autoSlide">
             <img src="../Decrown-Tech/img/img_snow.jpg" alt="">
              <div class="autoSlideNum">2/3</div>
              <div class="autoslidetext"> Snow</div>
            </div>
           <div class="autoSlide">
             <img src="../Decrown-Tech/img/img_nature.jpg" alt="">
              <div class="autoSlideNum">3/3</div>
              <div class="autoslidetext"> Nature</div>
           </div>
           <!---END OF AUTOSLIDECONTAINER-->
          </div>
          <span  class="autodot"></span>
          <span  class="autodot"></span>
          <span  class="autodot"></span>

          <h3> Auto Slide</h3>
          <p>Lorem ipsum..</p>
        </div>
      </div>
      <!--- END ROW-->
    </div>
  </div>
</body>
<script src="./js/auto_slide.js"></script>
</html>
