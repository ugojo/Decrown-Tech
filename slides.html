<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="./css/slide.css">
</head>
<body>
  <div class="row">
    <div class="column">
        <div class="content">
          <div class="slideContainer">
            <div class="slideContent fadeout">
              <img src="../Decrown-Tech/img/img_snow.jpg" alt="">
              <div class="slideNum">1/3</div>
              <div class="caption"> Caption </div>
            </div>
            <div class="slideContent fadeout">
              <img src="../Decrown-Tech/img/img_nature.jpg" alt="">
              <div class="slideNum">2/3</div>
              <div class="caption"> Caption </div>
            </div>
            <div class="slideContent fadeout">
              <img src="../Decrown-Tech/img/img_mountains.jpg" alt="">
              <div class="slideNum">3/3</div>
              <div class="caption"> Caption </div>
            </div>
            <a onclick="slideCon(-1)" class="prev">&#10094;</a>
            <a onclick="slideCon(1)" class="next">&#10095;</a>
            <!-- END OF SLIDECONTAINER-->
          </div>
           <div class="dotalign">
          <span onclick="currentSlide(1)" class="dot"></span>
          <span onclick="currentSlide(2)" class="dot"></span>
          <span onclick="currentSlide(3)" class="dot"></span>
          <!--END OF DOTALIGN-->
           </div>
           <h3> Image Slide</h3>
          <p>Lorem ipsum..</p>
          
        </div>
      </div>
    </div>
</body>
  <script src="./js/slides.js"></script>
</html>
