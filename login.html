<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multi-Sept-form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="from-container" id="formContaimner">

      <h1 style="text-align: center;">Register</h1>
        <p style="text-align: center;">Please fill in this form to create an account.</p>
        <hr>
        <div class="tab">
            <label for=""> Name</label> <br>
            <input  oninput="this.className = ' '" type="text" name="" id="" placeholder="First Name...."> <br>
            <input oninput="this.className = ' '" type="text" name="" id="" placeholder="Last Name....."> <br>
        </div>
        <div class="tab">
            <label for=""> Date Of Birth</label> <br>
            <input oninput="this.className = ' '" type="text" name="" id="" placeholder="Day...." > <br>
            <input oninput="this.className = ' '" type="text" name="" id="" placeholder="Month....."> <br>
            <input oninput="this.className = ' '" type="text" name="" id="" placeholder="Year....." >  <br>
        </div>
        <div class="tab">
            <label for=""> Password</label> <br>
            <input oninput="this.className = ' '" type="password" name="" placeholder="*********" id="psw"> <br>
            <input oninput="this.className = ' '" type="password" name="" placeholder="Repeat-Password.." id="rePsw"> <br> 
             <span class="msg"></span>
        </div>
        <div class="tab">
            <label for=""> Username</label> <br>
            <input oninput="this.className = ' '" type="text" name="" placeholder="Username...." id=""> <br>
            <input oninput="this.className = ' '" type="email" name="" placeholder="Email..." id="">
        </div>
        <div class="myBtn">
        <button class="registerbtn" onclick="prevNext(-1);" id="prev"> Prev</button> 
        <button class="registerbtn" onclick="prevNext(1);" id="next"> Next</button> 
        </div>
        <div class="formsteps">
        <span class="steps"></span>
        <span class="steps"></span>
        <span class="steps"></span>
        <span class="steps"></span>
        </div>
    </div>
</body>
 <script src="js/form.js"></script>
</html>
